name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      generator_release_created: ${{ steps.release.outputs.generator--release_created }}
      generator_tag_name: ${{ steps.release.outputs.generator--tag_name }}
      patterns_release_created: ${{ steps.release.outputs.patterns--release_created }}
      patterns_tag_name: ${{ steps.release.outputs.patterns--tag_name }}
      enforcement_release_created: ${{ steps.release.outputs.enforcement--release_created }}
      enforcement_tag_name: ${{ steps.release.outputs.enforcement--tag_name }}
      build_release_created: ${{ steps.release.outputs.build--release_created }}
      build_tag_name: ${{ steps.release.outputs.build--tag_name }}
      secure_release_created: ${{ steps.release.outputs.secure--release_created }}
      secure_tag_name: ${{ steps.release.outputs.secure--tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-generator:
    needs: release-please
    if: needs.release-please.outputs.generator_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/skillgen-linux-amd64 ./cmd/skillgen
          GOOS=darwin GOARCH=amd64 go build -o bin/skillgen-darwin-amd64 ./cmd/skillgen
          GOOS=darwin GOARCH=arm64 go build -o bin/skillgen-darwin-arm64 ./cmd/skillgen
          GOOS=windows GOARCH=amd64 go build -o bin/skillgen-windows-amd64.exe ./cmd/skillgen

      - name: Upload generator release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.generator_tag_name }}
        run: |
          # Upload binaries to generator release
          # TAG_NAME comes from release-please action output (not user input)
          gh release upload "$TAG_NAME" \
            bin/skillgen-linux-amd64 \
            bin/skillgen-darwin-amd64 \
            bin/skillgen-darwin-arm64 \
            bin/skillgen-windows-amd64.exe

  announce-skills:
    needs: release-please
    if: |
      needs.release-please.outputs.patterns_release_created == 'true' ||
      needs.release-please.outputs.enforcement_release_created == 'true' ||
      needs.release-please.outputs.build_release_created == 'true' ||
      needs.release-please.outputs.secure_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skills release notification
        env:
          PATTERNS_TAG: ${{ needs.release-please.outputs.patterns_tag_name }}
          ENFORCEMENT_TAG: ${{ needs.release-please.outputs.enforcement_tag_name }}
          BUILD_TAG: ${{ needs.release-please.outputs.build_tag_name }}
          SECURE_TAG: ${{ needs.release-please.outputs.secure_tag_name }}
        run: |
          echo "Skills released:"
          [[ -n "$PATTERNS_TAG" ]] && echo "  - Patterns: $PATTERNS_TAG"
          [[ -n "$ENFORCEMENT_TAG" ]] && echo "  - Enforcement: $ENFORCEMENT_TAG"
          [[ -n "$BUILD_TAG" ]] && echo "  - Build: $BUILD_TAG"
          [[ -n "$SECURE_TAG" ]] && echo "  - Secure: $SECURE_TAG"
          echo ""
          echo "Install via: /plugin marketplace add adaptive-enforcement-lab/claude-skills"
