name: Generate Skills

on:
  workflow_dispatch:
  repository_dispatch:
    types: [docs-updated]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  generate:
    # Run on manual/repository dispatch, or on release-please PRs
    if: |
      github.event_name != 'pull_request' ||
      startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CORE_APP_ID }}
          private-key: ${{ secrets.CORE_APP_PRIVATE_KEY }}
          owner: adaptive-enforcement-lab

      - name: Checkout claude-skills
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Checkout AEL documentation
        uses: actions/checkout@v4
        with:
          repository: adaptive-enforcement-lab/adaptive-enforcement-lab-com
          path: ael-docs
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: skillgen/go.sum

      - name: Build generator
        working-directory: skillgen
        run: go build -o ../bin/skillgen ./cmd/skillgen

      - name: Generate skills and marketplace
        run: |
          ./bin/skillgen \
            --source ael-docs/docs \
            --output plugins \
            --plugin-metadata ./plugin-metadata.json \
            --release-manifest ./.release-please-manifest.json \
            --templates skillgen/templates

      - name: Create pull request or commit to existing PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes to check what would be committed
          git add -A plugins/ .claude-plugin/marketplace.json

          # Check if there are staged changes using git status --porcelain on specific paths
          # This detects modified files (M), new files (A), and deleted files (D)
          # but only in the paths we care about (not untracked ael-docs/)
          if [ -z "$(git status --porcelain plugins/ .claude-plugin/marketplace.json)" ]; then
            echo "No changes detected in plugins/ or marketplace.json, skipping commit"
            exit 0
          fi

          # Determine target branch based on event type
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Triggered by release-please PR - commit directly to that branch
            BRANCH="${{ github.head_ref }}"
            echo "Committing to existing release-please PR branch: $BRANCH"

            SKILL_COUNT=$(find plugins/ -name "SKILL.md" | wc -l | xargs)
            git commit -m "chore: sync marketplace.json with release versions

          Auto-generated marketplace update from release-please version bumps.

          - Updated marketplace.json with versions from .release-please-manifest.json
          - Generated $SKILL_COUNT skills across 4 categories
          - Plugin versions synced automatically"

            git push origin "$BRANCH"
            echo "âœ… Pushed marketplace updates to release-please PR"
          else
            # Triggered by workflow_dispatch or repository_dispatch - create standalone PR
            BRANCH="chore/regenerate-skills"

            # Check if branch exists remotely
            if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
              echo "Branch $BRANCH exists, checking out and resetting"
              git fetch origin "$BRANCH"
              git checkout -B "$BRANCH" "origin/$BRANCH"
              # Re-stage changes after checkout
              git add -A plugins/ .claude-plugin/marketplace.json
            else
              echo "Creating new branch $BRANCH"
              git checkout -b "$BRANCH"
            fi

            # Commit changes
            SKILL_COUNT=$(find plugins/ -name "SKILL.md" | wc -l | xargs)
            git commit -m "chore: regenerate skills from AEL docs

          Auto-generated from adaptive-enforcement-lab-com documentation.

          Generated $SKILL_COUNT skills across 4 categories:
          - patterns
          - enforce
          - build
          - secure"

            # Force push to handle idempotent updates
            git push --force origin "$BRANCH"

            # Create or update PR
            if gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number' | grep -q .; then
              echo "PR already exists, updating"
            else
              echo "Creating new PR"
              gh pr create \
                --title "chore: regenerate skills from AEL docs" \
                --body "$(cat <<'EOF'
          ## Summary

          Auto-generated skills update from AEL documentation changes.

          ## Changes

          - âœ… Regenerated skills from latest docs
          - âœ… Updated marketplace.json with all plugins
          - âœ… Generated plugin.json for each collection
          - âœ… Versions synced from .release-please-manifest.json
          - ðŸ“Š Processed all 4 categories: patterns, enforce, build, secure

          ## Generated By

          Workflow: \`generate-skills.yml\`
          Trigger: ${{ github.event_name }}

          ## Test Plan

          - [ ] Verify marketplace.json is valid JSON
          - [ ] Verify all plugin.json files generated correctly
          - [ ] Confirm versions match .release-please-manifest.json
          - [ ] Spot-check 3-5 generated SKILL.md files
          - [ ] Check no manual edits needed in plugins/ directory

          ---

          *This PR was automatically created by the skill generator workflow.*
          *Workflow is idempotent - safe to rerun multiple times.*
          EOF
          )" \
                --base main \
                --head "$BRANCH"
            fi
          fi
